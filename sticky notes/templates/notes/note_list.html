{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Notes</h1>
  <a class="btn btn-primary" href="{% url 'notes:add' %}">Add Note</a>
</div>
{% if notes %}
  <div class="list-group">
    {% for note in notes %}
      <a class="list-group-item list-group-item-action" href="{{ note.get_absolute_url }}">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ note.title }}</h5>
          <small>{{ note.created_at|date:"Y-m-d H:i" }}</small>
        </div>
        <p class="mb-1">{{ note.content|truncatechars:120 }}</p>
      </a>
    {% endfor %}
  </div>
{% else %}
  <p>No notes yet.</p>
{% endif %}
{% endblock %}
