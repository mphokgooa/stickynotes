{% extends "base.html" %}
{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Note</h1>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-link" href="{% url 'notes:list' %}">Cancel</a>
</form>
{% endblock %}
