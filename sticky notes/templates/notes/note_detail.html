{% extends "base.html" %}
{% block content %}
<h1>{{ note.title }}</h1>
<p class="text-muted">{{ note.created_at|date:"Y-m-d H:i" }}</p>
<div class="mb-3">{{ note.content|linebreaks }}</div>
<a class="btn btn-secondary" href="{% url 'notes:edit' note.pk %}">Edit</a>
<a class="btn btn-danger" href="{% url 'notes:delete' note.pk %}">Delete</a>
<a class="btn btn-link" href="{% url 'notes:list' %}">Back</a>
{% endblock %}
